<!DOCTYPE html>
<html>
    <!-- Components
- Top is the boba cap
   - use pseudo-selectors to make the divots??
- Middle is the boba drink, default black milk tea
 - Initally covered by menu radioes 
   - Used to choose flavor + bobas
   - Once chosen, hide menu??? inshaAllah
- Bottom is boba pearls
 - Animated
-->
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>

        </header>
        <div class="container">
            <div class="menu">
                <div class="menu-title">
                    
                </div>
                <br>
                <div class="radios">
                    <div class="radio-column" id="tea-type">
                        <div class="menu-title"></div>
                        <br>
                        <!-- radioes for tea flavors -->
                        <div>
                            <input type="radio" id="black-milk-tea">
                            <label for="black-milk-tea">Black Milk Tea</label>
                        </div>
                        <div>
                            <input type="radio" id="matcha-milk-tea">
                            <label for="matcha-milk-tea">Matcha Milk Tea</label>
                        </div>
                        <div>
                            <input type="radio" id="mango-milk-tea">
                            <label for="mango-milk-tea">Mango Milk Tea</label>
                        </div>
                        <div>
                            <input type="radio" id="strawberry-milk-tea">
                            <label for="strawberry-milk-tea">Strawberry Milk Tea</label>
                        </div>
                        <!-- Flavors:
                         - Black Milk Tea
                         - Matcha Milk Tea
                         - Mango Milk Tea
                         - Strawberry Milk Tea
                        -->
                    </div>
                    <div class="radio-column" id="boba-type">
                        <div class="menu-title"></div>
                        <br>
                        <!-- radioes for boba flavors -->
                        <div>
                            <input type="radio" id="star-jelly">
                            <label for="star-jelly">Star Jelly</label>
                        </div>
                        <div>
                            <input type="radio" id="lychee-jelly">
                            <label for="lychee-jelly">Lychee Jelly</label>
                        </div>
                        <div>
                            <input type="radio" id="black-tapioca-pearls">
                            <label for="black-tapioca-pearls">Black Tapioca Pearls</label>
                        </div>
                        <div>
                            <input type="radio" id="pink-tapioca-pearls">
                            <label for="pink-tapioca-pearls">Pink Tapioca Pearls</label>
                        </div>
                        <!-- Flavors:
                         - Star jelly
                         - Lychee jelly
                         - Black Tapioca Pearls
                         - Pink Tapioca Pearls
                        -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
